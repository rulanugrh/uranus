name: CICD

on:
  push:
    branches:
    - "master"
  pull_request:
    branches:
    - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'

    - name: setup env
      run: |
        echo "::set-env name=GOPATH::$(go env GOPATH)"
        echo "::add-path::$(go env GOPATH)/bin"

    - name: Install Dependency
      run: |
        go version
        go get -u golang.org/x/lint/golint

    - name: Run build
      run: |
        go mod vendor
        go build .

    - name: Run vet & lint
      run: |
        go vet .
        golint ./..
